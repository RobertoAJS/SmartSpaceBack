spring.application.name=Smartspace

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

server.port=${PORT:8080}

# Datasource (Render or local fallback)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/smartspace_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:2302}

# JWT
jwt.secret=mySuperSecretKey1234567890
jwt.expiration=18000000

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB


# Logging
logging.level.org.springframework=INFO
logging.level.pe.edu.smartspace=DEBUG
